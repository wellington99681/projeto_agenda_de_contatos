<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css" />
    <title>Agenda</title> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista Telefonica</h1>
            </header>
            <form id="form-contato">
                <input type="text" id="nome-contato" required placeholder="Nome" />
                <input type="number" id="num-contato" required placeholder="Numero" /> 
                <button type="submit">Cadastrar </button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
